<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <style>
    #ssim_version_tag {
      position: absolute;
      bottom: 0;
      left: 0;
      font-family: monospace;
    }
    </style>
    <title>{{app.name}}</title>
  </head>
  <body>
    <nav class="navbar static-top navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">{{app.name}}</a>
      </div>
    </nav>
    <div class="container-fluid pt-2">
      {% if messages is defined and messages %}
        {% for message in messages %}
          <div class="alert alert-{{message.type}} alert-dismissible fade show">{{message.text}} 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %} 
      {% endif %}
      {% block page %}[No content defined for this block]{% endblock %}
    </div>

    <div id="ssim_version_tag" class="text-muted">{{app.name}} {{app.version}}</div>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
